name: Publish to TestPyPI

on:
  push:
    tags:
      - 'v*'
      - '!v*-prod'  # Exclude production tags

jobs:
  build-and-publish:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install build tools
        run: |
          python -m pip install --upgrade pip
          pip install build twine

      - name: Build package
        run: python -m build

      - name: Publish to TestPyPI
        env:
          TWINE_USERNAME: ${{ secrets.TEST_PYPI_USERNAME }}
          TWINE_PASSWORD: ${{ secrets.TEST_PYPI_PASSWORD }}
        run: |
          twine upload --repository-url https://test.pypi.org/legacy/ dist/*
      
      - name: Get version from tag
        id: get_version
        run: echo "VERSION=${GITHUB_REF#refs/tags/v}" >> $GITHUB_OUTPUT
      
      - name: Create a success notification
        if: success()
        run: |
          echo "ðŸ“¦ SQLFlow ${{ steps.get_version.outputs.VERSION }} published to TestPyPI successfully!" >> $GITHUB_STEP_SUMMARY
          echo "âœ… Install with: pip install --index-url https://test.pypi.org/simple/ --extra-index-url https://pypi.org/simple/ sqlflow==${{ steps.get_version.outputs.VERSION }}" >> $GITHUB_STEP_SUMMARY
          echo "ðŸ” View on TestPyPI: https://test.pypi.org/project/sqlflow/${{ steps.get_version.outputs.VERSION }}/" >> $GITHUB_STEP_SUMMARY
          echo "â­ï¸ After testing, promote to PyPI with: ./release_to_pypi.sh v${{ steps.get_version.outputs.VERSION }}" >> $GITHUB_STEP_SUMMARY 