# SQLFlow project configuration

# Default variables
variables:
  run_date: "2023-10-25"
  DB_CONN: "postgresql://user:pass@localhost:5432/ecommerce"
  API_TOKEN: "your-api-token"

# Path configuration
paths:
  pipelines: "pipelines"
  models: "models"
  macros: "macros"
  data: "data"
  target: "target"

# Engine configuration
engines:
  default: "duckdb"
  duckdb:
    memory_limit: "4GB"
